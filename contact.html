<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <nav>
        <a href="index.html" class="logo">Anurag</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="container">
        <h2 class="section-title">Get In Touch</h2>

        <div class="contact-container">
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="How can I help you?" required></textarea>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/anuragbaibhav/">LinkedIn</a>
            <a href="https://github.com/AnuragBaibhav">GitHub</a>
        </div>
    </footer>

</body>

</html>
